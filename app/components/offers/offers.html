<section id="offers" ng-controller="OffersController as oc">
    <h2>Offers</h2>

    <table id="offers-list" class="pure-table pure-table-bordered">
        <thead>
        <tr>
            <th>Hotel</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="offer in oc.offers track by $index">
            <td>{{offer.name}}</td>
            <td>{{offer.price}}</td>
            <td>
                <button class="pure-button" ng-click="oc.addOfferToCart(offer)">add to cart</button>
            </td>
        </tr>
        </tbody>
    </table>

</section>
